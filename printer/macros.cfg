[gcode_macro lights_on]
gcode:
    SET_PIN PIN=LIGHTS VALUE=1.0

[gcode_macro lights_off]
gcode:
    SET_PIN PIN=LIGHTS VALUE=0.0

[pause_resume]

[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    G91
    G1 E1.7 F2100
    G91
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro DISABLE_MOTORS]
gcode:
    M18

[gcode_macro PRINT_START]
gcode:        
    BED_MESH_CLEAR
    G28
    {% set bedtemp = params.BED|int %}
    {% set hotendtemp = params.HOTEND|int %}
    PARKCENTER                        
    M190 S{bedtemp}                                                       
    BED_MESH_PROFILE LOAD=60
    M109 S{hotendtemp} 
    SET_GCODE_OFFSET Z_ADJUST=0.00 MOVE=1
    G1 X55 Y2 Z0.85 F12000;
    G1 X85 Y2 E20 F100;
    G1 X90 F18000;

[gcode_macro PRINT_END]
gcode:
    M400                           
    G92 E0                         
    G1 E-7.0 F3600                
    G91                            
    G0 Z20.00 F20000    
    TURN_OFF_HEATERS
    M107                           
    G1 Z2 F3000                    
    G90                            
    G0  X109 Y117.5 F3600            
    BED_MESH_CLEAR
    SET_GCODE_OFFSET Z=0 MOVE=1

[gcode_macro PARKCENTER]
gcode:
    {% set Z = params.Z|default(40)|float %}
    SAVE_GCODE_STATE NAME=PARKCENTER_state
    G90                            ; absolute positioning
    G0 X109 Y117.5 Z{Z} F18000       ; move to center
    RESTORE_GCODE_STATE NAME=PARKCENTER_state
  