[heater_bed]
heater_pin: PC9
sensor_type: Trianglelab-NTC100K-B3950
sensor_pin: PC3
control = pid
pid_kp = 73.680
pid_ki = 1.458
pid_kd = 931.130
min_temp: 0
max_temp: 120

[screws_tilt_adjust]
screw1: 32, 224
screw2: 32, 54
screw3: 196, 54
screw4: 196, 224
screw_thread: CW-M3
speed: 200
horizontal_move_z: 5

[bed_mesh]
speed: 150
horizontal_move_z: 6
mesh_min: 25,60.0
mesh_max: 193,225
relative_reference_index: 12
probe_count: 5,5
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0
relative_reference_index: 12
move_check_distance: 5
split_delta_z: 0.0125
mesh_pps: 2,2


[verify_heater heater_bed]
max_error: 120
check_gain_time: 60
hysteresis: 150
heating_gain: 2

[verify_heater extruder]
max_error: 120
check_gain_time: 20
hysteresis: 20
heating_gain: 2